<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Find User Repository in GitHub</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find User Repository in GitHub</h1>

        <form id="js-form">
            <label for="search-term">Search Github user  </label>
            <input type="text" name="search-term" placeholder="...Account" id="js-search-term" required>
            <input type="submit" value="Find">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search repository list</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
